<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>지도</title>
    <!-- css -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="../lib/Swiper/css/swiper.min.css" />

    <!-- js -->
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/closer.js"></script>
    <script src="../lib/Swiper/js/swiper.min.js"></script>
    <script src="../lib/handlebars/handlebars.min.js"></script>
    <!--    <script src="../lib/bootstrap/js/bootstrap.js"></script>-->
    <!--  jquery-mobile 은 최하단에 놓음-->
    <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=cbfbdb2372a8e873e875c838efca8260&libraries=services,clusterer"></script>
    <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=cbfbdb2372a8e873e875c838efca8260"></script>

    <!--
cbfbdb2372a8e873e875c838efca8260
600264d1d1714d9835001e0deda0b346
-->
    <script src="../lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.js"></script>

    <script src="../js/pages/mapFunc.js"></script>
    <script id="store-list-template" type="text/x-handlebars-template">
        <table class="store-searched-table">
            <thead>
                <tr>
                    <th>가게명</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
                {{#list}}
                <tr>
                    <td>{{storeName}}</td>
                    <td>{{storeAddr}}</td>
                </tr>
                {{/list}}
            </tbody>
        </table>
    </script>


</head>

<body>
    <div data-role="page" id="map-page" class="pages">
        <div data-role="main" class="ui-content main-content">
            <link rel="stylesheet" href="../css/map.css">
            <div class="bgColor">
                <!--                <input type="search" id="search" value="효령로" placeholder="Placeholder text...">-->
                <div class="form-group swipe-area">
                    <div class="input-group">
                        <!--                        <div class="input-group-addon" id="getMyLocation">내 위치</div>-->
                        <span class="input-group-btn">
							<button data-role="none" id="myLocationBtn" class="btn btn-default" type="button">내 위치</button>
						</span>
                        <input data-role="none" class="form-control" id="storeSearchIpt" placeholder="검색할 도로명 주소" value="효령로">
                        <span class="input-group-btn">
							<button data-role="none" id="searchBtn" onclick="getStores()" class="btn btn-default" type="button">지역기반찾기</button>
						</span>
                    </div>
                </div>
                <div class="map-wrap">
                    <div id="map" style="width:100%;height:500px;"></div>
                    <!--            <p id="infoDiv"></p>-->
                    <!--                <div id="store-table" class="swipe-area"></div>-->
                    <div class="map_search_bottom">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="content_text">
                                        <div class="item_thumb"><img src="../image/storeImg/store_2001.jpg"></div>
                                        <div class="item_name">가게명</div>
                                        <p>
                                            <div class="item_addr">가게주소</div>
                                            <div class="item_phone">가게전화번호</div>
                                            <div class="item_time">가게시간</div>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
        <script src="../js/pages/mapFunc.js"></script>
        <script src="../js/pages/map.js"></script>
    </div>
    </div>

</body>

</html>
