<div data-role="panel" id="cartPanel" data-display="overlay" data-position="right" data-theme="a">
    
<div id ="cdiv"></div>
			
    <hr>

    <!-- 최종결제Start -->
   
    <!-- 최종결제End -->

    <script type="text/javascript">
        $(function () {
        	$(document).ready(function () {
        	
        	$.ajax({
        		// 회원 번호를 통해 호출
        		url: "/cart/getJsonCart/"+1001,
        		method: "GET",
        		dataType: "json",
        		headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                success: function(JSONData, status) {
                	
                	$.each(JSONData.cartmap.cartlist, function(i,item){
                		
                		var cindex = i;
                		var cdiv = $(document.createElement('div')).addClass('ui-grid-a');
                		var cimgdiv = $(document.createElement('div')).addClass('ui-block-a').attr('id', 'cdiv'+cindex);
                		var ctexttop = $(document.createElement('div')).addClass('ui-block-b').attr('id', 'ctop'+cindex);
                		var ctextmid = $(document.createElement('div')).addClass('ui-block-b').attr('id', 'cmid'+cindex);
                		var ctextbot = $(document.createElement('div')).addClass('ui-block-b').attr('id', 'cbot'+cindex);
                		
                		var cimg =
							$(document.createElement('img')).attr({
			                    src: "../image/"+JSONData.cartmap.cartlist[i].breadDesc.img+".png",
			                    class: "img-rounded",
			                    style: "height:100%; width:100%"
			                });
                		
                		$('#cdiv').append(cdiv.html(cimgdiv.html(cimg)).append(ctexttop).append(ctextmid).append(ctextbot));
                		$('#ctop'+cindex).append(JSONData.cartmap.cartlist[i].breadDesc.name);
                		$('#cmid'+cindex).append(JSONData.cartmap.cartlist[i].breadDesc.price);
                		$('#cbot'+cindex).append("dfdfd");
                	})
                }
        		})
        	})
        	});
        	
        	</script>
        	
    <script src="../js/cart.js"></script>
</div>
