<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="../lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/fakeloader/fakeLoader.css">
    <link rel="stylesheet" href="../css/common.css"> <!-- 폰트 패밀리 적용 -경철 -->
    <link rel="stylesheet" href="../css/header.css">

    <!-- js -->
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/event.js"></script>
    <script src="../js/common/page.js"></script>
    <script src="../js/common/closer.js"></script>

    <script src="../lib/fakeloader/fakeLoader.js"></script>
    <script src="../js/jQery.headroom.js"></script>
    <script src="../js/headroom.js"></script>
    <script src="../lib/handlebars/handlebars.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=1ad516d90febbb3a47e150372da2dfec&libraries=services,clusterer"></script>
    <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=1ad516d90febbb3a47e150372da2dfec"></script>
    

    <script src="../lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.js"></script>
</head>

<body>

    <div data-role="header" id="header" class="header headroom" data-theme="b">
        <!--        <input type="search" name="search-1" value="Serch">-->
        <a id="left-panel" href="#menuPanel" data-display="push" class="ui-btn-left">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </a>
        
        <a href="#storelist-page">
        	<div id="baguette-font">Baguette</div>
        </a>
        <a id="right-map" href="#map-page" data-transition="slidedown" data-display="push" class="ui-btn-right">
            <span class="glyphicon glyphicon-map-marker"></span>
        </a>
        <a id="right-panel" href="cart.html" data-transition="slide" data-display="push" class="ui-btn-right">
            <span class="glyphicon glyphicon-shopping-cart"><span class="badge"></span></span>
        </a>
    </div>

    <div data-role="page" id="main-page" class="pages"></div> 
    <div data-role="page" id="storelist-page" class="pages"></div><!-- 삭제되는 div -->
    <!-- <div data-role="page" id="cart-page" class="pages"></div> -->
    <div data-role="page" id="map-page" class="pages"></div>
    <!-- <div data-role="page" id="customerinfo-page" class="pages"></div> -->

    <script>
        $("#header").headroom({
            "offset": 205,
            "tolerance": 5,
            "classes": {
                initial: "headroom",
                pinned: "headroom--pinned",
                unpinned: "headroom--unpinned"
            }
        });
    </script>
    
    <script type="text/javascript">
    $(document).on("pageshow","#menuPanel", function(){
	    var panelHeight = $('#menuPanel').height()-269;
	    $('#logout').attr({
	    	style : "margin-top:"+panelHeight+'px'
	    });
    })
    </script>
    <script id="store-list-template" type="text/x-handlebars-template">
        <table>
            <thead>
                <th>가게명</th>
                <th>주소</th>
            </thead>
            <tbody>
                {{#list}}
                <tr>
                    <td>{{storeName}}</td>
                    <td>{{storeAddr}}</td>
                </tr>
                {{/list}}
            </tbody>
        </table>
    </script>

</body>

</html>
