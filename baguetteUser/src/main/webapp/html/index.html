<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>index.html</title>
    <!-- css -->
    <link rel="stylesheet" href="../lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/fakeloader/fakeLoader.css">

    <!-- js -->
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/fakeloader/fakeLoader.min.js"></script>

    <script>
        /** Redirect on Start-UP
         *  상태에 따른 페이지 전환 구현부분
         *
         *  유민호
         *  04.24.16
         */
        //        $(document).on("pagebeforeload", function () {    
        $(document).on("mobileinit", function () {
            $.mobile.autoInitializePage = false;
            $(function () {
                $("#login-page").load("login.html [data-role=main]", function (data) {
                    $.mobile.initializePage();
                });
                $.getScript("../js/pages/login.js");
            });
        });

        $(document).one("pagebeforecreate", function () {
            $("#fakeloader").fakeLoader({
                timeToHide: 2000,
                zIndex: "9999",
                bgColor: "#FFFFFF",
                imagePath: "../image/bbubbu_banjuc.gif"
            });
            $(".fl").css({
                "top": $(window).height() / 2 - $(window).width() / 2,
                "width": $(window).width(),
                "height": "auto"
            });
            $(".fl img").css({
                "width" : "100%",
                "height" : "100%"
            });
        });
    </script>

    <script src="../lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
    <!--     loaderInit 04.26.16       -->
    <div id="fakeloader"></div>
    <div data-role="page" class="pages" id="login-page" data-dom-cache=true></div>

</body>

</html>
