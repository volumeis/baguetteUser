    <script>
        /** Redirect on Start-UP
         *  상태에 따른 페이지 전환 구현부분
         *
         *  유민호
         *  04.24.16
         */
        var condition = true;
        $(document).on("mobileinit", function (e, data) {
            $.mobile.autoInitializePage = false;
            if (condition) {
                $(function () {
                    $("body").load("login.html [data-role=page]", function (data) {
                        $.mobile.initializePage();
                    });
                });
            }
        });
    </script>
    <script src="../lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
