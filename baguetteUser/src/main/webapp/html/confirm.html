<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- css -->
<link rel="stylesheet"
	href="../lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.css" />
<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="../css/header.css" />
<link rel="stylesheet" href="../css/storeHome.css" />
<link rel="stylesheet" href="../css/checkbox.css" />

<!-- js -->
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../js/common/common.js"></script>
<!-- <script src="../js/common/event.js"></script> -->
<!-- <script src="../js/common/page.js"></script> -->

<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.js"></script>

</head>
<!--cssSetting -->

<body>

	<div data-role="page" class="pages" id="confirm-page">
		<div data-role="main" class="ui-content main-content">
			<link rel="stylesheet" href="../css/confirm.css" />
			<br> <br>

			<!-- 고객이름 -->
			<div id=customerName></div>
			<p></p>
			<br>

			<!-- 구매완료 메시지 -->
			<!-- <div id=purchaseEnd style="text-align: center">
				<Font color="red">구매가 정상적으로 완료되었습니다.</Font>
			</div>

			<br> <br> -->

			<!-- 주문번호 -->
			<div class="container">
				<div>
					<div id="orderlist">
						주문내역
					</div>
				</div>
				<div>
					<div id=ono></div>
				</div>
			</div>

			<!-- 상품금액 -->
			<div id=price></div>

			<br>

			<!-- 확인버튼 -->
			<div class="button" style="text-align: center">
				<button id="testbutton">확&nbsp;&nbsp;인</button>
			</div>

			<script type="text/javascript">
				$(function() {
					$(document)
							.ready(
									function() {

										$.ajax({
													// 회원 번호를 통해 호출
													url : "/border/listFinalBorder/"
															+ LOGIN_NO,
													method : "GET",
													dataType : "json",
													headers : {
														"Accept" : "application/json",
														"Content-Type" : "application/json"
													},
													success : function(
															JSONData, status) {

														var allprice = 0;
														var all = "";
														for (var i = 0; i < JSONData.map.cartlist.length; i++) {
															all += JSONData.map.cartlist[i].breadDesc.name
																	+ "빵 "
																	+ JSONData.map.cartlist[i].buyQty
																	+ "개 구입 "
																	+ JSONData.map.cartlist[i].breadDesc.price
																	+ "원"
																	+ "<br>";

														};

														$('#ono').html(all);
														for (var i = 0; i < JSONData.map.cartlist.length; i++) {
															allprice += JSONData.map.cartlist[i].buyQty
																	* JSONData.map.cartlist[i].breadDesc.price;
														};

														$('#price').text("총 구매가격: "+ allprice+ "원");
														$('#customerName').text(LOGIN_ID+" 님");
													}
												})
									})
				});
			</script>
		</div>
	</div>

</body>
</html>
