<!-- 빌드시 삭제하는 부분 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="../lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/checkbox.css" />

    <!-- js -->
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.js"></script>

</head>

<body>

    <div data-role="page" class="pages" id="cart-page">
        <div data-role="main" class="ui-content main-content">
            <link rel="stylesheet" href="../css/cart.css" />
            <div class="bgColor">
                <div id="maincdiv"></div>

                <hr>
                <div id="totaltext" style="text-align:right; margin-right:5px;font-size:115%">총 금액</div>
                <div id="totalprice" style="text-align:right; margin-right:5px"></div>

                <!-- 구매자정보 -->
                <hr>
                <br>
                <div id="customer" style="font-size:150%;text-align:center;margin-bottom:10px">결제</div>
                <div class="form-group input-group">
                <span class="input-group-addon">카드종류</span>
                    <div id="payment" class="col-xs-all">
                        <select data-role="none" class="form-control">
                            <option>&nbsp;&nbsp;신한</option>
                            <option>&nbsp;&nbsp;국민</option>
                            <option>&nbsp;&nbsp;우리</option>
                            <option>&nbsp;&nbsp;현대</option>
                            <option>&nbsp;&nbsp;삼성</option>
                            <option>&nbsp;&nbsp;BC</option>
                            <option>&nbsp;&nbsp;현대</option>
                            <option>&nbsp;&nbsp;롯데</option>
                            <option>&nbsp;&nbsp;하나SK</option>
                            <option>&nbsp;&nbsp;NH채움</option>
                            <option>&nbsp;&nbsp;씨티</option>
                            <option>&nbsp;&nbsp;IBK기업</option>
                            <option>&nbsp;&nbsp;광주</option>
                            <option>&nbsp;&nbsp;수협</option>
                            <option>&nbsp;&nbsp;전북</option>
                        </select>
                    </div>
                  </div>
                <div id="checkboxstyle">
                    <input data-role="none" type="checkbox" id="checkbox1" /> 지금 선택하신 결제수단을 다음에도 사용
                </div>

                <div id="checkboxstyle">
                    <input data-role="none" type="checkbox" id="checkbox2" /> 개인정보 제3자 제공 동의 및 주의사항
                </div>

                <div id="checkboxstyle1">
                    <input data-role="none" type="checkbox" id="checkbox3" /> 결제대행 서비스 표준이용약관
                </div>
            		<!-- <button type="button" id="breadPayment">결제하기</button> -->
				<a href="#" id="submit" data-rel="popup" data-position-to="window" data-transition="pop" class="btn btn-default btn-block" style="width:100%; margin-top:20px; margin-left: 0px;">결제하기</a>
				<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width: 400px;">
					<div data-role="header" data-theme="a">  
						<h1>결제하기</h1>
					</div>
					<div role="main" class="ui-content">
						<h3 class="ui-title">결제하시겠습니까?</h3>
							<a id="cart" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">취소</a>         
							<a id= breadPayment class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">확인</a>     
					</div>
				</div>
				
				<div data-role="popup" id="noPopup" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width: 400px;">
			 		<div data-role="header" data-theme="a">  
						<h1>Alert</h1>
					</div>
					<div role="main" class="ui-content">
						<h3 class="ui-title">카트가 비었습니다.</h3>
							<a id="cart" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">확인</a>         
					</div>
				</div>
            </div>
        </div>
		<!-- script -->
        <script src="../js/pages/cart.js"></script>
    </div>
</body>

</html>
