<body>

    <div data-role="page" class="pages" id="cart-page">

        <div data-role="main" class="ui-content main-content">
<!-- 빌드시 삭제하는 부분 -->
        <div data-role="ui-content">     
<!--        <div data-role="panel" id="cartPanel" data-display="overlay" data-position="right" data-theme="a">-->
						<!--상품주문정보-->
				<div id="purchase_prod_info">상품주문정보</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<img src="../image/storeImg/store_2001.jpg" width=130 height=90>
					</div>
					<div class="ui-block-b" id="storename" style="text-align: top">김영모과자점
						서초본점</div>
				</div>


				<hr style="border-top: dotted 2px;">
			
			<div id ="maincdiv"></div>
			</div>
			
            <hr>
        <div id="totaltext" style="text-align:right">총 금액</div>
		<div id="totalprice" style="text-align:right"></div>
<!-- 구매자정보 -->
		<br>
		<div id ="customer">결제방법 선택</div>
		
 		<!--<div style=" height:50px; margin:5px; border:2px solid black"> </div> -->
            <!-- <div style="width:100px; height:100px;padding:20px; border:2px solid red;margin:20px;"> --> 
       <div class="input-group-addon">카드종류
       <div class="payment">
       <select class="form-control" style="text-align:right">
       <option>신한</option>
       <option>국민</option>
       <option>우리</option>
       <option>현대</option>
       <option>삼성</option>
       </select>
       </div>
       </div>
		<input type="checkbox" id="divECI_ISDVSAVE1" class="checkbox-style"/><label for="divECI_ISDVSAVE1"><font size="2.5">지금 선택하신 결제수단을 다음에도 사용</font></label>
		<br>	
		<input type="checkbox" id="divECI_ISDVSAVE2" class="checkbox-style"/><label for="divECI_ISDVSAVE2"><font size="2.5">개인정보 제3자 제공 동의 및 주의사항</font></label>
		<input type="checkbox" id="divECI_ISDVSAVE3" class="checkbox-style"/><label for="divECI_ISDVSAVE3"><font size="2.5">결제대행 서비스 표준이용약관</font></label>

 		<button id="testbutton">결제하기</button>
        
        </div>
        <!-- script -->
        <script type="text/javascript">
        $(function () {
        	$(document).ready(function () {
        	
        	$.ajax({
        		// 회원 번호를 통해 호출
        		url: "/cart/getJsonCart/"+1001,
        		method: "GET",
        		dataType: "json",
        		headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                success: function(JSONData, status) {
                	
                	$.each(JSONData.cartmap.cartlist, function(i,item){
                		
                		var cindex = i;
                		var cdiv = $(document.createElement('div')).addClass('ui-grid-a').attr('id', 'cdiv'+cindex);;
                		var cimgdiv = $(document.createElement('div')).addClass('ui-block-a').attr('id', 'cimgdiv'+cindex);
                		var ctexttop = $(document.createElement('div')).addClass('ui-block-b')
                							.attr({	id: 'ctop'+cindex,
                								style: 'height:50px; text-align: right'
                								});
                		var ctextmid = $(document.createElement('div')).addClass('ui-block-b tprice')
                							.attr({	id: 'cmid'+cindex,
                									style: 'height:50px; text-align: right'
                									
                								});
                		var ctextbot = $(document.createElement('div')).addClass('ui-block-b')
                							.attr({	id: 'cbot'+cindex,
                								style: 'height:50px'
                								});
                		
                		var cimg =
							$(document.createElement('img')).attr({
								 /*  src: "../image/breadImg/2001/"+JSONData.cartmap.cartlist[i].breadDesc.img+".png", */
			                    src: "../image/breadImg/2001/"+JSONData.cartmap.cartlist[i].breadDesc.img, 
			                    class: "img-rounded",
			                    style: "height:100%; width:100%"
			                });
                		
                		var cdel = $(document.createElement('div'))
                					.addClass('ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all').attr({
                						id: "cdel"+cindex,
                						style: "float:right"
                					});
                		
                		var cselect=
                			$(document.createElement('select')).data('mini', true).attr({
                				name: "cselect"+cindex,
                				id: "cselect"+cindex,
                				style: "float:right"
                			});
                		
                		for (var j=0; j<5; j++){
                			var option = document.createElement('option');
                			option.text = j+1;
                			option.value = j+1;
                			
                			if(option.text == 1){
                				option.selected = true;		
                			}
                			
                			cselect.append(option);
                		}
                		$('#maincdiv').append(cdiv.html(cimgdiv.html(cimg)).append(ctexttop).append(ctextmid).append(ctextbot));
                		$('#ctop'+cindex).append(JSONData.cartmap.cartlist[i].breadDesc.name);
                		$('#cbot'+cindex).append(cdel).append(cselect);
                		
                		$("#cselect"+cindex).change(function () {
                			var str = 0;
                			$("#cselect"+cindex).each(function(){
                				str += +($(this).val() * JSONData.cartmap.cartlist[i].breadDesc.price);
                			});
                			$('#cmid'+cindex).text(str);
                		})
                		.change();
                		
                		
                		$("#cselect"+cindex).change(function() {
                			var sum = 0;
                			$(".tprice").each(function(){
                				sum += +($(this).text());
                				$("#totalprice").text(sum);
                			});
                		})
                		.change();
                		
                		$('#cdel'+cindex).click(function(){
                			$.ajax({
                				url : "/cart/delJsonCart/"+JSONData.cartmap.cartlist[i].cartNo,
                				method : "GET",
                				dataType : "json",
                				headers: {
			                        "Accept": "application/json",
			                        "Content-Type": "application/json"
			                    }
                				
                			});
                			
                			$('#cdiv'+cindex).remove();
                			var sum = 0;
                			$(".tprice").each(function(){
                				sum += +($(this).text());
                				$("#totalprice").text(sum);
                			});
                		});
                		
                		}) 
                	}
                })
       		})
       	});
        	
        	
        	</script>
        <script src="../js/cart.js"></script>
        
<!-- 빌드시 삭제하는 부분 -->
    </div>
</body>
