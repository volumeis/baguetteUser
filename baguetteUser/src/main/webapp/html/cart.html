<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="../lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/header.css" />

    <!--    <link rel="stylesheet" href="../css/storeHome.css" />-->

    <!-- js -->
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/common/common.js"></script>

<body>

    <div data-role="page" class="pages" id="cart-page">
        <div data-role="main" class="ui-content main-content">
            <link rel="stylesheet" href="../css/cart.css" />
            <div class="bgColor">
                <div id="maincdiv"></div>

                <hr>
                <div id="totaltext" style="text-align:right; margin-right:5px;font-size:115%">총 금액</div>
                <div id="totalprice" style="text-align:right; margin-right:5px"></div>

                <!-- 구매자정보 -->
                <br>
                <div id="customer" style="font-size:150%;text-align:center;margin-bottom:10px">결제방법 선택</div>

                <div class="input-group-addon">
                    카드종류
                    <div class="payment">

                            <option>신한</option>
                            <option>국민</option>
                            <option>우리</option>
                            <option>현대</option>

                    </div>
                </div>


                <div id="checkboxstyle">
                    <input data-role="none" type="checkbox" id="checkbox1" /> 지금 선택하신 결제수단을 다음에도 사용
                </div>

                <div id="checkboxstyle">
                    <input data-role="none" type="checkbox" id="checkbox2" /> 개인정보 제3자 제공 동의 및 주의사항
                </div>

                <div id="checkboxstyle1">
                    <input data-role="none" type="checkbox" id="checkbox3" /> 결제대행 서비스 표준이용약관
                </div>

                <button id="breadPayment">결제하기</button>

            </div>
        </div>
        <!-- script -->
        <script src="../js/pages/cart.js"></script>
